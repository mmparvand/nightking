version: '3.9'

services:
  backend:
    build: ./backend
    container_name: vpn-backend
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - xray
    ports:
      - "8000:8000"
      - "2053:8000"
    volumes:
      - xray_config:/var/lib/xray
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  xray:
    image: teddysun/xray:1.8.9
    container_name: vpn-xray
    volumes:
      - xray_config:/etc/xray
    environment:
      XRAY_CONFIG: /etc/xray/config.json
    ports:
      - "8443:8443"
    healthcheck:
      test: ["CMD", "xray", "-test", "-config", "/etc/xray/config.json"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: vpn-frontend
    env_file:
      - .env
    depends_on:
      - backend
    ports:
      - "5173:80"

  db:
    image: postgres:16-alpine
    container_name: vpn-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-nightking}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: vpn-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
  xray_config:
